name: Full Data Pipeline

on:
  schedule:
    - cron: '30 13 * * *'
    - cron: '30 16 * * *'
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Target branch for pull request'
        required: false
        default: 'main'
        type: string

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: full-data-pipeline
  cancel-in-progress: true

jobs:
  run-full-pipeline:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      - name: Activate venv and run full data pipeline
        env:
          API_SECRET: ${{ secrets.API_SECRET }}
          BASE_URL: ${{ secrets.BASE_URL }}
          CHROMA_CONTAINER: chromadb
          CHROMA_PORT: 8000

        run: |
          source $HOME/sg/bin/activate
          python data/operations/full_data_pipeline.py

      - name: Commit and push generated artifacts
        run: |
          git config --local user.email "mohamed.orabi@studentgator.com"
          git config --local user.name "mohammed-orabi2"

          # Fetch latest changes
          git fetch origin

          # Check if we're behind
          if ! git merge-base --is-ancestor origin/main HEAD; then
            echo "Branch is behind origin/main, pulling changes"
            git pull origin main --no-edit
          fi

          git add data/vector_store/
          git add data/chroma_documents/*.json

          if git diff --staged --quiet; then
            echo "No changes detected"
            echo "has_changes=false" >> $GITHUB_ENV
          else
            git commit -m "Update VDB and JSON files - $(date -u +"%Y-%m-%d %H:%M UTC")"
            
            # Try to push, if it fails due to conflicts, pull and try again
            if ! git push origin main; then
              echo "Push failed, pulling latest changes and retrying"
              git pull origin main --no-edit
              git push origin main
            fi
            
            echo "has_changes=true" >> $GITHUB_ENV
          fi

      - name: Reload ChromaDB using docker compose
        run: |
          cd counselling-bot/Docker
          docker compose up -d --force-recreate chromadb

      - name: Health check ChromaDB
        run: |
          sleep 10
          curl http://localhost:8000/api/v1/heartbeat
